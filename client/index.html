<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/main.css">
    <title>LOGIN APP - Crie sua conta</title>
    <link rel="icon" type="image/x-icon" href="./src/imgs/login-icon.svg">
</head>
<body>
    <header>
        <img id="login-icon" src="./src/imgs/login-icon.svg" alt="login-icon">
        <a href="#" id="page-title">LOGIN APP</a>
        <h2 class="header-pages">Home</h2>
        <h2 class="header-pages">Conta</h2>
    </header>
    <main>
        <div id="welcome-div">
            <h2>ACESSE GRATUITAMENTE</h2>
            <h1>CRIE SUA CONTA</h1>
            <div id="sign-in">
                <h3>Já é um membro ?</h3><a href="./src/views/login.html">Faça Login</a>
            </div>
        </div>
        <div id="register-form">
            <div id="name-form">
                <input name="firstName" class="form-input" id="first-name" placeholder="Primeiro Nome" type="text">
                <input name="surName" class="form-input" id="surname" placeholder="Segundo Nome" type="text">
            </div>
            <input name="email" class="form-input" id="email" placeholder="Email" type="text">
            <input name="password" class="form-input" id="password" placeholder="Senha" type="password">
            <div id="password-config">
                <p id="passwordVisibilityChangeButton" onclick="showPassword()" >Mostrar Senha</p>
            </div>
            <p id="alertShow"></p>
            <button id="login-button" onclick="verifyAndSend()" >Criar Conta</button>
        </div>
        <script src="./src/script/index.js"></script>
    </main>
</body>
</html>
